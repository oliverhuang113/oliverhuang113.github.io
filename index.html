        function updateImages() {
            var gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = ''; // Clear existing images

                currentManeuverImages.imageList5,
                currentManeuverImages.imageList6
            ];

            // Loop through each image position

                var currentImageList = imageLists[i];
                // Randomly select an image from the current image list
                var randomIndex = Math.floor(Math.random() * currentImageList.length);
                var selectedImage = currentImageList[randomIndex];

                // Create grid item and image element
                var gridItem = document.createElement('div');
                gridItem.className = 'grid-item';

                var imgElement = document.createElement('img');
                imgElement.src = selectedImage;

                gridItem.appendChild(imgElement);
                gridContainer.appendChild(gridItem);
            }
        }

            } else if (selected === 'Power-on Stall') {
                currentManeuverImages = powerOnImages;
            }
            counter = 0; // Reset counter
            updateImages(); // Update images immediately
        });

        var counter = 0;
        var maxCount = 60000; // For one minute (60 seconds)

        var intervalId = setInterval(function() {
            if (counter >= maxCount) {
                clearInterval(intervalId);
            } else {
                updateImages();
                counter++;
            }
        }, 750);
